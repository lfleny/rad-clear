apply plugin: 'java'

apply plugin: 'idea'

version = '1.0'
jar {
	manifest {
		attributes 'Implementation-Title': 'RAD Project',
				'Implementation-Version': version
	}
}

repositories {
	mavenCentral ()
}
dependencies {
	//compile fileTree(dir: './lib', include: ['*.jar'])
	compile 'commons-io:commons-io:1.2'
	compile 'org.slf4j:nlog4j:1.2.21'
	compile 'xalan:xalan:2.7.0'
	compile 'xalan:serializer:2.7.1'
    // https://mvnrepository.com/artifact/edu.ucar/netcdf
    compile group: 'edu.ucar', name: 'netcdf', version: '4.2.20'



	testCompile group: 'junit', name: 'junit', version: '4.11'
}